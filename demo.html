<html>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsforce/1.6.0/jsforce.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript">
      
        // ========== START SALESFORCE CODE ==== Uncomment code in Salesforce
        // var conn = new jsforce.Connection({ accessToken: '{!$Api.Session_Id}' });
        // drawTable();
        // ========== END SALESFORCE CODE ==================================

        // ========== START LOCAL CODE ===== Remove Block in Salesforce 
        var conn = new jsforce.Connection();
        conn.login('USERNAME', 'PASSWORD'+'SECURITYTOKEN', drawTable);
        // ========== END LOCAL CODE =======================================

        function drawTable(){
          conn.query("SELECT Full_Name__c, MobilePhone, Company_Name__c FROM Contact LIMIT 100", function(err, res) {
            
              var queryData = res.records.map(function(record) {
                return [
                  record.Full_Name__c,
                  record.MobilePhone,
                  record.Company_Name__c
                ];
              });

            google.charts.load('current', {'packages':['table']});
            google.charts.setOnLoadCallback(function(){
              var data = new google.visualization.DataTable();
                data.addColumn('string', 'Name');
                data.addColumn('string', 'Phone');
                data.addColumn('string', 'Company Name');
                data.addRows(queryData);

              var table = new google.visualization.Table(document.getElementById('table_div'));
              table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
            });
          })};

    </script>
    
   <div id="table_div"></div>

</html>
